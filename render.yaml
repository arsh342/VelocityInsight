services:
  - type: web
    name: velocityinsight-backend
    env: python
    # Specify the backend directory as the root for this service
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: python start.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ENV
        value: production

